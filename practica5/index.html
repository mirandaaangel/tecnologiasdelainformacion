    <style>
        body {
            background: linear-gradient(135deg, #f5f6fa 0%, #e5e9f2 100%);
            font-family: 'SF Pro Display', Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            color: #222;
        }
        .playlist-container {
            max-width: 1100px;
            margin: 40px auto 0 auto;
            background: #fff;
            border-radius: 32px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            padding: 40px 32px 32px 32px;
        }
        .playlist-header {
            display: flex;
            align-items: center;
            gap: 32px;
            margin-bottom: 32px;
        }
        .playlist-cover {
            width: 180px;
            height: 180px;
            border-radius: 24px;
            background: linear-gradient(135deg, #e0e0e0 0%, #c0c0c0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
            color: #fff;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        }
        .playlist-info {
            flex: 1;
        }
        .playlist-title {
            font-size: 48px;
            font-weight: 600;
            color: #111;
            margin: 0 0 12px 0;
            letter-spacing: -1px;
        }
        .playlist-desc {
            font-size: 18px;
            color: #555;
            margin-bottom: 8px;
        }
        .playlist-meta {
            font-size: 15px;
            color: #888;
        }
        .tracks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 28px;
            margin-bottom: 40px;
        }
        .track-card {
            background: #f7f7fa;
            border-radius: 18px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            padding: 18px 12px 12px 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: box-shadow 0.2s;
        }
        .track-card:hover {
            box-shadow: 0 6px 24px rgba(0,0,0,0.10);
        }
        .track-video {
            border-radius: 12px;
            margin-bottom: 10px;
            border: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        .audio-section {
            background: #f7f7fa;
            border-radius: 18px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            padding: 24px;
            text-align: center;
            margin-top: 24px;
        }
        .audio-section h2 {
            color: #111;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
            font-family: 'SF Pro Display', Arial, Helvetica, sans-serif;
        }
        audio {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            outline: none;
        }
        @media (max-width: 700px) {
            .playlist-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 18px;
            }
            .playlist-cover {
                width: 120px;
                height: 120px;
                font-size: 36px;
            }
            .playlist-title {
                font-size: 32px;
            }
        }
    </style>
</head>
